<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator</h1>
      </header>
      <main>
        <form id="Poem-Generator-Form">
          <input
            type="text"
            placeholder="Enter the topic of the English poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="Poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Funmi77" target="_blank"
          >Funmilayo Fagbemi</a
        >
        and is
        <a
          href="https://github.com/Funmi77/English-Poem-Generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://english-ai-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
