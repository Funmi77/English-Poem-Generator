<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI English Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the English poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The Poem will go here
        <br />
        A classic love poem, often quoted for its opening line, "Shall I compare
        thee to a summer's day?".
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Funmi77" target="_blank">Funmilayo Fagbemi</a>
      and is
      <a
        href="https://github.com/Funmi77/English-Poem-Generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and
      <a href="https://english-ai-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
